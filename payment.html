<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <base href="Html-CSS-ToneGjerde" />
    <link rel="stylesheet" href="/Html-CSS-ToneGjerde/css/style.css" />
    <script
      src="https://kit.fontawesome.com/73d0fb8acd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="RainyDays_Logo.png" alt="Rainy Days Logo" class="logo" />
      </a>
      <div class="header-container">
        <input type="text" placeholder="Search for products..." id="search" />
      </div>
      <div class="header-icons">
        <input type="checkbox" id="menu-toggle" />
        <div class="mobile-icons">
          <a
            href="construction.html"
            class="icon-container"
            aria-label="My account"
          >
            <i class="fa-solid fa-circle-user"></i>
            <span>My account</span>
          </a>
          <a href="cart.html" class="icon-container" aria-label="My cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>My cart</span>
          </a>
          <label for="menu-toggle" class="hamburger">&#9776;</label>
          <label for="menu-toggle" class="close">&#10006;</label>
        </div>
        <ul class="nav-links" aria-hidden="true">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Women</a></li>
          <li><a href="products.html">Men</a></li>
          <li><a href="products.html">SALE</a></li>
          <li><a href="index.html">About us</a></li>
        </ul>
      </div>
    </header>
    <nav>
      <a href="products.html" class="final-sale">FINAL SALE! Up to 70% off</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Women</a></li>
        <li><a href="products.html">Men</a></li>
        <li><a href="products.html">SALE</a></li>
        <li><a href="index.html">About us</a></li>
      </ul>
    </nav>
    <main class="checkout-page">
      <div class="checkout-grid">
        <div class="checkout-left">
          <section class="personal-details">
            <h2>Personal details</h2>
            <input type="text" name="" id="" placeholder="Name" />
            <input type="text" name="" id="" placeholder="Surname" />
            <input type="email" name="" id="" placeholder="E-mail" />
            <div class="phone-input">
              <select name="areacode" id="areacode">
                <option value="+47" default>+47</option>
                <option value="+46">+46</option>
                <option value="+45">+45</option>
                <option value="+44">+44</option>
              </select>
              <input type="tel" name="" id="" placeholder="Phone number" />
            </div>
            <input type="password" name="" id="" placeholder="Password*" />
          </section>
          <section class="shipping-details">
            <h2>Shipping Details</h2>
            <input type="text" name="" id="" placeholder="Address" />
            <div class="zip-city">
              <input type="number" name="" id="" placeholder="Postal Code" />
              <input type="text" name="" id="" placeholder="City/Region" />
            </div>
            <select name="Select a country" id="">
              <option value="norway" default>Norway</option>
              <option value="sweden">Sweden</option>
              <option value="denmark">Denmark</option>
              <option value="finland">Finland</option>
            </select>
          </section>
        </div>
        <div class="checkout-right">
          <section class="payment-details">
            <h2>Payment Details</h2>
            <div class="payment-methods">
              <div class="payment-option">
                <input type="radio" id="visa" name="payment" />
                <label for="visa">Visa/Debit</label>
              </div>
              <div class="payment-option">
                <input type="radio" id="mastercard" name="payment" />
                <label for="mastercard">Mastercard</label>
              </div>
              <div class="payment-option">
                <input type="radio" id="giftcard" name="payment" />
                <label for="giftcard">Gift Card</label>
              </div>
            </div>

            <div class="card-details">
              <input type="text" placeholder="Cardholders name" />
              <input type="number" placeholder="Card number" />
            </div>
            <div class="security">
              <input type="date" placeholder="DD/YY" />
              <input type="number" placeholder="CVC" />
            </div>
          </section>
          <div class="button-group">
            <div class="cancel-button">
              <a href="index.html">Cancel</a>
            </div>
            <div class="confirm-button">
              <a href="success.html">Confirm</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-left">
        <a href="index.html">Contact us</a>
      </div>
      <!-- Icons facebook, X, Instagram -->
      <div class="footer-right">
        <p>Follow us:</p>
        <a href="https://facebook.com" aria-label="Follow us on Facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://x.com/">
          <i class="fa-brands fa-x-twitter" aria-label="Follow us on X"></i>
        </a>
        <a href="https://instagram.com">
          <i
            class="fa-brands fa-instagram"
            aria-label="Follow us on Instagram"
          ></i>
        </a>
      </div>
    </footer>
  </body>
</html>
